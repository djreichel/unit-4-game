<!DOCTYPE html>
<html>

<head>
<title> Match the tally game</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
<!--the bootstrap link below changed the layout in an unpleasant way-->
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
<script src="https://code.jquery.com/jquery.js"></script>
<link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand|Sacramento" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container">

    <div class="row" id="rowCenter"><!--opens row 1-->
        <div class="col-sm-12">
                <div id="gameName">Tally Ho!</div>
        </div>
    </div><!--closes row 1-->

<!--game board goes below here-->

    <div class="row"><!--opens row 2-->
        <div class="col-sm-4">
                <div id="targetScore">TARGET SCORE<div id="targetScoreNumber"></div></div>
        </div>
        <div class="col-sm-4">
                <div id="playerScore">PLAYER SCORE<div id="playerScoreNumber"></div></div>
        </div>

        <div class="col-sm-2">
                <div id="gamepieceClick1"></div><div id="gamepieceClick3"></div>
        </div>

        <div class="col-sm-2">
                <div id="gamepieceClick2"></div><div id="gamepieceClick4"></div>
        </div>

        <!--<div class="col-sm-2">
                <div id="gamepieceClick3"></div>
        </div>-->

        <!--<div class="col-sm-2">
                <div id="gamepieceClick4"></div>
        </div>-->
    </div><!--closes row 2-->

    <div class="row"><!--opens row 3-->
        <div class="col-sm-2">
                <div id="gamesWon">GAMES WON<div id="gamesWonNumber"></div>
        </div>
        <div class="col-sm-2">
                <div id="gamesLost">GAMES LOST<div id="gamesLostNumber"></div></div>                               
        </div>
                    
        <div class="col-sm-8">
                <div id="howToWin">HOW TO WIN<div id="gameInstructions">Your goal to win the game is for your score to match the target score. <br>You score points by clicking the colorful gamepieces. <br><strong>TIP:</strong> Pay attention to the score as it relates to the gamepiece you clicked.</div></div>
        </div>
    </div><!--close row 3-->  
</div><!--close container-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
